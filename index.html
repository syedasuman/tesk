<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100|Jua" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="weather-icons-master/css/weather-icons-wind.css">
        <link rel="stylesheet" type="text/css" href="weather-icons-master/css/weather-icons-wind.min.css">
        <link rel="stylesheet" type="text/css" href="weather-icons-master/css/weather-icons.css">
        <link rel="stylesheet" type="text/css" href="weather-icons-master/css/weather-icons.min.css">
         <link rel="stylesheet" type="text/css" href="style.css">


        <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <form class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter City">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" onclick="return updateWeather()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
    <div class="main">
        <header class="city-name"></header>
        <i class="wi-thunderstorm"></i>
        <h1 class="temperature">
            <span class="val"></span>
            <span class="deg">°</span>
        </h1>
        <h3 class="description"></h3>
        <h5 class="minmax">
            <span class="min"></span>°/
            <span class="max"></span>°
        </h5>
    </div>
</body>

</html>
